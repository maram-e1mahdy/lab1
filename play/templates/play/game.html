<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f0f0f0; margin-top: 50px; }
        h1 { color: #333; }
        .choices a { text-decoration: none; margin: 0 20px; }
        .choices img { width: 100px; height: 100px; border: 3px solid transparent; border-radius: 50%; }
        .choices img:hover { border-color: #007bff; }
        .result { margin-top: 40px; }
        .result h2 { font-size: 2em; color: #d9534f; }
        .result-tie h2 { color: #f0ad4e; }
        .result-win h2 { color: #5cb85c; }
        .result-images { display: flex; justify-content: center; align-items: center; gap: 50px; margin-top: 20px; }
        .result-images div { text-align: center; }
        .result-images img { width: 150px; height: 150px; border: 5px solid #ccc; border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Choose your weapon!</h1>

    <div class="choices">
        <a href="?choice=rock"><img src="https://i.imgur.com/X5L8vL5.png" alt="Rock"></a>
        <a href="?choice=paper"><img src="https://i.imgur.com/M7b2u4u.png" alt="Paper"></a>
        <a href="?choice=scissors"><img src="https://i.imgur.com/sI8vAbX.png" alt="Scissors"></a>
    </div>

    {% if result %}
    <div class="result {% if 'Win' in result %}result-win{% elif 'Lose' in result %}result-lose{% else %}result-tie{% endif %}">
        
        <div class="result-images">
            <div>
                <h3>You Chose</h3>
                <img src="{{ player_image }}" alt="Player's Choice">
            </div>
            <div>
                <h3>Computer Chose</h3>
                <img src="{{ computer_image }}" alt="Computer's Choice">
            </div>
        </div>

        <h2>{{ result }}</h2>
        <a href="{% url 'rock_paper_scissors' %}">Play Again!</a>

    </div>
    {% endif %}

</body>
</html>
